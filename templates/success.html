<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Application Submitted</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #222;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
    }

    main {
      flex-grow: 1;
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #28a745;
    }

    p {
      font-size: 18px;
      color: #333;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #f8b500;
      font-weight: bold;
      transition: color 0.3s;
    }

    a:hover {
      color: #d18f00;
    }
  </style>
</head>
<body>
  <header>Career F Crawler</header>
  <main>
    <h1>Application Submitted!</h1>
    <p>Thank you, {{ name }}. Your application has been received.</p>
    <a href="/">← Back to Home</a>
  </main>
  <footer>© 2025 Career F Crawler. All rights reserved.</footer>
</body>
</html>
