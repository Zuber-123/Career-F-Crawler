<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Career F Crawler</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    main {
      flex-grow: 1;
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: slideIn 0.5s ease;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #f8b500;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #f8b500;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #c78b00;
    }
    .error {
      color: red;
      text-align: center;
      margin-bottom: 15px;
    }
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>Career F Crawler</header>
  <main>
    <h1>Find Jobs Based on Skills or Resume</h1>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
      <input type="text" name="job_title" placeholder="e.g. Python developer, data analyst">
      <label><strong>Or upload your resume (PDF/DOCX):</strong></label>
      <input type="file" name="resume" accept=".pdf,.docx">
      <button type="submit">Get Recommendations</button>
    </form>
  </main>
  <footer>Â© 2025 Career F Crawler. Design and Develop by Zuber Khan.</footer>
</body>
</html>
